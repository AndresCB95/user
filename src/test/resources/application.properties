spring.datasource.url=jdbc:h2:mem:nisum  
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa  
spring.datasource.password=  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.sql-migration-prefix=V
spring.flyway.repeatable-sql-migration-prefix=R
spring.flyway.sql-migration-separator=_
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.default-schema=nisum
spring.flyway.locations=filesystem:src/main/resources/migrations
spring.flyway.baseline-on-migrate=true
#token.minut=5
token.minut=${token_minuts}
#token.secret=asdfSFS34wfsdfsdfSDSD32dfsddDDerQSNCK34SOWEK5354fdgdf4
token.secret=${token_secret}
#regex.email=^(.+)@(.+)$
regex.email=${regex_email}
#Minimo 8 caracteres, una letra y un numero
#regex.password=^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$
regex.password=${regex_password}
